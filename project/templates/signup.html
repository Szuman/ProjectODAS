{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <form method="POST" action="/signup">
        <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <div class="field">
            <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Password" 
                    required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="repeat" placeholder="Repeat Password">
            </div>
        </div>
    </div>
    <h3 class="title">Set Master Password</h3>
    <div class="box">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="master" placeholder="Master Password" 
                    required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="repeat_master" placeholder="Repeat Master Password">
            </div>
        </div>
    </div>
        <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
    </form>
</div>
{% endblock %}
