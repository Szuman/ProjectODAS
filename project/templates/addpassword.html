{% extends "base.html" %}

{% block content %}
<h1 class="title">
  ADD NEW PASSWORD
</h1>
<div class="column is-4 is-offset-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="box">
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/addpassword">
      <h3 class="title">Enter name and password to store</h3>
      <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="url" placeholder="URL or Page Name" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
            <input class="input is-large" type="password" name="new_password" placeholder="Your Password">
        </div>
      </div>
      <h3 class="title">Enter master password to confirm</h3>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="masterp" placeholder="Master Password">
            </div>
        </div>
      <button class="button is-block is-info is-large is-fullwidth">+ Add new password</button>
    </form>
    <br>
    <form method="POST" action="/goback">
      <button class="button is-block is-info is-large is-fullwidth">Back to main profile</button>
    </form>
</div>
{% endblock %}
